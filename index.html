<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/reset.css">
    <link rel="stylesheet" href="resources/css/style.css">
  </head>
  <body>
    <!-- main section -->
    <div class="main">
      <div class="sitecontainer">
        <img class="logo" src="resources/images/logo.png" alt="logo">
        <span id="title">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!-- Banner section -->
    <div class="banner">
      <div class="sitecontainer">
        <div class="title">
          <h4>NEW ARIVAL</h4>
          <h1>SPORTS BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Navigation section -->
    <nav>
      <ul  class="fullmenu sitecontainer">
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
      <ul class="mobilemenu sitecontainer">
        <li>Menu</li>
      </ul>
    </nav>
    <!-- Product section -->
    <div class="sitecontainer">
      <div class="products">
        <div class="items">
          <div class="images">
            <img src="resources/images/pen.png" alt="Pen">
          </div>
          <span class="name">Exploding Pen</span>
        </div>
        <div class="items watch">
          <div class="images">
            <img src="resources/images/watch.png" alt="Watch">
          </div>
          <span class="name">Cellular Watch</span>
        </div>
        <div class="items glasses">
          <div class="images">
            <img src="resources/images/glasses.png" alt="Glasses">
          </div>
          <span class="name">Thermal Glasses</span>
        </div>
      </div>
    </div>
    <!--Location Section -->
    <div class="sitecontainer">
        <div class="location">
          <div class="information">
            <span class="info">Location</span>
            <span>-47.346436, 84.32354</span>
          </div>
          <div class="information">
            <span class="info">Hours</span>
            <span>0800 - 1800</span>
          </div>
        </div>
    </div>
    <!-- Footer Section -->
    <footer>
      <div class="sitecontainer">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
